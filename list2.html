<html>
    <head>
      <title>
        Nesting list
      </title>  
    </head>
    <body>
        
        <ol>
            <li>item1</li>
            <ul>
                <li>Sub item1</li>
                <li>Sub item2</li></ul>
                <ol>
                    <li>sub item1</li>
                    <li>sub item2</li>
                </ol>
                
            
        </ol>
        <ol start="2">
            <li>item2</li>
            <ul>
                <li>Sub item1</li>
                <li>Sub item2</li></ul>
                <ol>
                    <li>sub item1</li>
                    <li>sub item2</li>
                </ol>
                
            
        </ol>
    </body>
</html>
